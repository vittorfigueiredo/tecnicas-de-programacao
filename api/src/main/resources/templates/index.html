<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA - Login</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffff;
            background-color: #F2F7FF;
        }
        .main {
            font-family: 'Arial';
            gap: 50px;
            background-color: #0C2759;
            width: 400px;
            border-radius: 4px;
        }

        h1 {
            margin-right: 10px;
        }

        form {
            padding: 30px;
            font-weight: 500;
        }

        form input {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: none;
        }

        form button {
            margin-top: 15px;
            margin-left: 8px;
            padding: 8px 24px;
            border-radius: 10px;
            border: none;
            background-color: #ffff;
        }

        form button:hover {
            background: linear-gradient(270deg, #538BF0 0%, #2DC7ED 100%);
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: black;
        }


    </style>
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Login</h1>
        </div>

        <div class="fields">
            <form method="POST" th:action="@{/session}">
                <label>User: </label></br><input type="text" placeholder="root"></br>
                <label>Password: </label></br><input type="password" placeholder="root"></br>
                <div class="button">
                    <div>
                        <button type="submit">Entrar</button>
                        <button><a href="#">Cadastrar</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
